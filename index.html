<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Belajar Niomic</title>
</head>
<body>
    <p onmouseover="zoomin(this)" onmouseout="zoomout(this)">Belajar Pemrograman Di Niomic</p>
    
    <script type="text/javascript">
      function zoomin(x) {
        x.style.color = 'red';
      }
      function zoomout(x) {
        x.style.color = 'black';
      }
    </script>
</body>
</html>
